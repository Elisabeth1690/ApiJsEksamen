<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/gameStylesheet.css" />
    <title>Pokemon fight</title>
  </head>
  <body>
    <h1>La kampen begynne</h1>
    <div id="letStart">
      <h3>La oss starte med å velge navn:</h3>
      <button id="nameBtn">skriv navn</button>

      <p>Velg første pokemontype</p>
      <select id="chosePokemonOne">
        <option value="pikachu">Pikachu</option>
        <option value="altaria">Altaria</option>
        <option value="arcanine">Arcanine</option>
      </select>
      <p>Velg andre pokemontype</p>
      <select id="chosePokemonTwo">
        <option value="meganium">Meganium</option>
        <option value="dragonite"></option>Dragonite</option>
        <option value="flareon">Flareon</option>
      </select>
      <p>Velg tredje pokemontype</p>
      <select id="chosePokemonTree">
        <option value="glaceon">Glaceon</option>
        <option value="vaporeon">Vaporeon</option>
        <option value="spiritomb">Spiritomb</option>
      </select>
    </div>
    <script src="/gameScript.js"></script>
  </body>
</html>
